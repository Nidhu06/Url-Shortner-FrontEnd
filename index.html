<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- jquery  -->
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- bootstrap  -->
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <!-- google font  -->
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- css  -->
    <!-- font-awesome  -->
    <script src="https://use.fontawesome.com/d8a40b24d8.js"></script>
    <!-- font-awesome  -->
    <title>UrlShortner</title>
</head>

<body>

    <nav class="navbar shadow navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Nimmy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Admin</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="card bg-light col-lg-4 col-sm-10" style="margin:auto;">
            <div class="card-header">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <p class="card-text">
                   <form autocomplete="off">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" required>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone
                                    else.</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <button type="button" id="loginbtn" onclick="login()"
                                    class="btn btn-block btn-dark">Login</button>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col">
                            <p>
                                <small>
                                    Forgot your Password?<br>
                                    <a href="Auth/resetpassword.html">Reset Password</a>
                                </small>
                            </p>
                        </div>
                        <div class="col">
                            <p>
                                <small>
                                    Don't have an Account??<br>
                                    <a href="./signup.html">Sign Up Now</a>
                                </small>
                            </p>
                        </div>
                     </div>
                  </form>
                </p>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="js/alert.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script src="js/particlejs/particles.min.js"></script>
    <script type="text/javascript" src="js/particlejs/particles.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
